<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Главная страница</title>
</head>
<body>
    <header>
        <img src="resources/icons/shopping-cart.png" alt="Logo" id="logo-icon">
        <div id="search">
            <input type="text">
            <button>Найти</button>
        </div>
        <div id="link-icons">
            <img src="resources/icons/shopping-cart.png" alt="shopping cart">
            <img src="resources/icons/user.png" alt="profile">
        </div>
    </header>
    <main>
        <aside>
            <h2>Категории</h2>
            <section>
                <div>
                    <input type="checkbox" name="category">
                    <label for="category">Категория 1</label>
                </div>
                <div>
                    <input type="checkbox" name="category">
                    <label for="category">Категория 2</label>
                </div>
                <div>
                    <input type="checkbox" name="category">
                    <label for="category">Категория 3</label>
                </div>
                <div>
                    <input type="checkbox" name="category">
                    <label for="category">Категория 4</label>
                </div>
            </section>
            <section>
                <h2>Стоимость</h2>
                <div id="price-filters">
                    <div class="price-filter">
                        <p>От</p>
                        <input type="number">
                    </div>
                    <div class="price-filter">
                        <p>До</p>
                        <input type="number">
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="only-discount">
                    <label for="">Только товары со скдками</label>
                </div>
                <button>Применить</button>
            </section>
        </aside>
        <section>
            <div>
                <h1>Каталог</h1>
                <select name="sorting-catalog" id="sorting-catalog"></select>
            </div>
            <div>
                
            </div>
            <div>
                <button>Загрузить ещё</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© T-Electronics</p>
    </footer>
</body>
</html>
